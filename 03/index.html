	<script type="text/javascript">

		// CALL, APPLY,
		//  BIND

		// apply( This, [arg1, arg2, arg3, arg4, ... ])
		// bind( This, arg1, arg2, arg3 ... )


		const catinfo = {
			catname: 'Meow',
			food: 'Fish'
		}

		const catinfo2 = {
			catname: 'Pew pew',
			food: 'Milk'
		}


		function cat(){
			console.log('The cat name is: ' + this.catname +  ' This eat ' + this.food);
		}

		cat.call(catinfo2);
		cat.apply(catinfo);

		const catcat = cat.bind(catinfo2);
		catcat();
